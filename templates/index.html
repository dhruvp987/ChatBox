<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}">
    <title>ChatBox</title>
  </head>

  <body>
    <div class="chatbox-container roboto-normal-300">
      <div id="chat-container" class="chat-container"></div>
      <div class="prompt-form-container">
        <textarea id="prompt-input" class="prompt-input roboto-normal-300" placeholder="Enter your prompt here"></textarea>
	<div class="prompt-form-buttons">
          <input type="button" id="submit-chat-button" class="roboto-normal-300" value="Submit">
          <input type="button" id="cancel-chat-button" class="roboto-normal-300" value="Cancel">
          <input type="button" id="clear-chat-button" class="roboto-normal-300" value="Clear">
	</div>
      </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="{{ url_for('static', path='/dist/purify.min.js') }}"></script>
    <script defer src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
