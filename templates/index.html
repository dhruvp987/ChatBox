<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}">
    <title>ChatBox</title>
  </head>

  <body>
    <div id="chat-container"></div>
    <textarea id="prompt-input" placeholder="Enter your prompt here"></textarea>
    <input type="button" id="submit-chat-button" value="Submit">
    <input type="button" id="cancel-chat-button" value="Cancel">
    <input type="button" id="clear-chat-button" value="Clear">
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="{{ url_for('static', path='/dist/purify.min.js') }}"></script>
    <script defer src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
